<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/icons/Instagram-icone.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Instagram</title>
</head>
<body>
   <div class="container">
       <div class="smartphone">
           <img src="./assets/img/instagram-mobile-home.jpg" >
       </div>

       <div class="container_data">
           <div class="login">
               <img src="./assets/img/icons/instagram-logo.png" alt="Logo">

               <form autocomplete="off">
                   <input type="text" name="email" id="email" placeholder="Telefone, nome de usuário ou email">
                   <input type="password" name="password" id="password" placeholder="Senha">

                   <button type="submit" id="btnEntrar" disabled>Entrar</button>
               </form>

               <div class="container_lines">
                   <div class="line"><hr></div>
                   <div class="or">OU</div>
                   <div class="line"><hr></div>
                </div>

                <div class="facebook">
                    <a><img src="./assets/img/icons/facebook.png" alt="facebook" /> Entrar com o Facebook</a>
                </div>

                <a><small>Esqueceu a senha?</small></a>
            </div>

            <div class="account">
                <p>Não tem uma conta? <a href="">Cadastre-se</a></p>
            </div>

            <p class="app">Obtenha o aplicativo.</p>

            <div class="download-apps">
                <img src="./assets/img/icons/apple-button.png" alt="">
                <img src="./assets/img/icons/googleplay-button.png" alt="">
            </div>
       </div>
   </div>



   
   <script src="./js/main.js"></script>
</body>
</html>
